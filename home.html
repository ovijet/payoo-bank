      <div class="text">
        <h1 class="text-2xl font-bold">

      <div class="grid grid-cols-3 gap-3 mt-5 p-6">
        <button class="btn h-full flex flex-col">

    </section>

    <section>
      <div class="">
        <h1 class="text-2xl font-bold ml-7 mb-3">add money</h1>
        <div
          class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-xl"
        >
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-xl font-bold text-black"
                >select a bank</label
              >
              <select class="select" id="select-input">
                <option disabled selected>select back</option>
                <option>DBBL</option>
                <option>IFIC</option>
                <option>CITY BANK</option>
              </select>
              <label class="label text-xl font-bold text-black">bank account number</label>
              <input
                id="bank-acc"
                value="01857979055"
                type="number"
                class="input rounded-full"
                placeholder="Enter 11 digit account number"
              />
              <label class="label text-xl font-bold text-black">Amount to add</label>
              <input
                id="amount-add"
                type="text"
                class="input rounded-full"
                placeholder="Add Amount to withdraw"
              />
              <label class="label text-xl font-bold text-black"
                >pin Number</label
              >
              <input
                id="add-pin"
                type="password"
                class="input rounded-full"
                placeholder="Enter 4 Digit Pin"
              />
              <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
              <button
              
                id="add-money-btn"
                class="btn btn-neutral mt-6 bg-blue-700 rounded-full"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <div class="">
      <div
        class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-xl hidden"
      >
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-xl font-bold text-black"
              >Agent Number</label
            >
            <input
              id="caseout-number"
              type="text"
              value="12345678901"
              class="input rounded-full"
              placeholder="Enter 11 digit number"
            />
            <label class="label text-xl font-bold text-black">Amount</label>
            <input
              id="amount-input"
              type="number"
              class="input rounded-full"
              placeholder="Enter amount to withdraw"
            />
            <label class="label text-xl font-bold text-black">pin Number</label>
            <input
              id="pin"
              type="password"
              value="1234"
              class="input rounded-full"
              placeholder="Enter 4 Digit Pin"
            />
            <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
            <button
              id="withdraw-btn"
              class="btn btn-neutral mt-6 bg-blue-700 rounded-full"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
