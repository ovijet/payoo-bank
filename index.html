<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans">
    <!-- <h1 class="min-h-screen max-w-md bg-base-200 mx-auto">ovijit halder</h1> -->
    <div class="min-h-screen max-w-md bg-base-200 mx-auto">
      <div class="logo w-[200px] mx-auto pt-32">
        <img src="./assets/Logo-full.png" alt="" />
      </div>
    <div class="pt-20">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-xl font-bold text-black">Mobail Number</label>
              <input id="input-field" type="text" value="012345678" class="input rounded-full" placeholder="Enter Your Number" />
              <label class="label text-xl font-bold text-black">4 Digit Pin</label>
              <input id="password-field" value="1234" type="password" class="input rounded-full" placeholder="Enter 4 Digit Pin" />
              <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
              <button id="btn" class="btn btn-neutral mt-6 bg-blue-700 rounded-full">Login</button>
            </fieldset>
          </div>
        </div>
    </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
